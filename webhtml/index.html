<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <link rel="stylesheet" href="poucoDeCSS.css"> 
</head>

<body>
    <header>
        <h1 class="textoPrincipal">Exercícios HTML</h1>
    </header>
    
    <nav>
        <a href wm-nav="exercicios/teste.html">Teste</a>
        | 
        <a href wm-nav="exercicios/texto1.html">Texto1</a>
        | 
        <a href wm-nav="exercicios/texto2.html">Texto2</a>
    </nav>
    
    <hr>
    
    <section id="conteudo"></section>
    
    <footer>
        Curso de Web Moderno
    </footer>
    
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault()
                
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
